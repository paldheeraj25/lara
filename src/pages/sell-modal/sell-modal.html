<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-title>Sell Order</ion-title>
      <ion-buttons right>
        <button ion-button icon-only color="royal" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="Email or Mobile" placeholder="Mobile Number" [(ngModel)]="contactNumber"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="Email or Mobile" placeholder="Email Number" [(ngModel)]="contactEmail"></ion-input>
  </ion-item>
  <ion-item text-center>
    <button ion-button small color="theme-dark" round (click)="updateSoldCount()">sold</button>
  </ion-item>
</ion-content>
