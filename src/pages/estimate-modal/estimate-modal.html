<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-title>Estimated Price</ion-title>
      <ion-buttons right>
        <button ion-button icon-only color="royal" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="metadata">
    <ion-row justify-content-center *ngFor="let metadata of metadataValues">
      <ion-col col-6 text-center>
        <span><b>{{metadata.name}}</b></span>
      </ion-col>
      <ion-col col-6 text-center>
        <span>{{metadata.value}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col text-center>
        <h1><b>Total </b></h1>
      </ion-col>
      <ion-col text-center>
        <h1><b>14999/- </b></h1>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
