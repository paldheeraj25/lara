<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-title>Estimated Price</ion-title>
      <ion-buttons right>
        <button ion-button icon-only color="royal" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="metadata">
    <ion-row justify-content-center>
      <ion-col col-6 text-center>
        <span><b> Gold Carat: </b></span>
      </ion-col>
      <ion-col col-6 text-center>
        <span>{{jewel.goldCarat}}</span>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-6 text-center>
        <span><b> Gold Weight: </b></span>
      </ion-col>
      <ion-col col-6 text-center>
        <span>{{jewel.grossWeight}}</span>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-6 text-center>
        <span><b> Net Weight: </b></span>
      </ion-col>
      <ion-col col-6 text-center>
        <span>{{jewel.netWeight}}</span>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-6 text-center>
        <span><b> Per Gram Weight: </b></span>
      </ion-col>
      <ion-col col-6 text-center>
        <span>{{jewel.perGramWeight}}</span>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-6 text-center>
        <span><b> Percent Charge: </b></span>
      </ion-col>
      <ion-col col-6 text-center>
        <span>{{jewel.percentageChrg}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col text-center>
        <h1><b>Total </b></h1>
      </ion-col>
      <ion-col text-center>
        <h1><b>{{total}}/- </b></h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-input type="number" placeholder="Mobile Number" [(ngModel)]="mobileNumber"></ion-input>
  </ion-item>

  <ion-item text-center>
    <button ion-button small color="theme-dark" round (click)="sendSms()">share</button>
  </ion-item>

  <ion-card>
    <img [src]="addImage" />
  </ion-card>
</ion-content>
