<ion-content>

  <ion-card class="card-background-page">
    <img [src]="imageUrl" />
    <div class="card-title">{{heading}}</div>
    <div class="card-subtitle">Embracing Jwellery</div>
  </ion-card>
  <ion-card class="product-info">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col text-center>
            CMR
          </ion-col>
          <ion-col text-center>
            Jewelers
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <span> SIMPLICITY . ELEGANCE . VIVACIOUS </span>
      <br> {{description}}
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row justify-content-end>
      <ion-col text-center>
        <button ion-button small color="theme-dark" (click)="showEstimate()">Estimate</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button small color="theme-dark" (click)="showSell()">Sell</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button small color="theme-dark" (click)="showShare()">Share</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-list class="recommendation">
      <button ion-item>
        <span class="theme-text">Recommendations</span>
      <span class="theme-text" item-end>2000</span>
    </button>
    </ion-list>
  </ion-card>
