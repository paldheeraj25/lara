<ion-content>

  <ion-card class="card-background-page">
    <img [src]="imageUrl" />
    <div class="card-title">{{heading}}</div>
    <div class="card-subtitle">Embracing Jwellery</div>
  </ion-card>
  <ion-card class="product-info">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col text-center>
            CMR
          </ion-col>
          <ion-col text-center>
            Jewelers
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <span> SIMPLICITY . ELEGANCE . VIVACIOUS </span>
      <br> {{description}}
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col *ngFor="let meta of metadataValues" class="theme-text" col-10 text-center>
        <!--<span class="theme-text"> 20 years old </span>-->
        <span> <b>{{meta.name}}</b> - {{meta.value}} </span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-list class="recommendation">
      <button ion-item>
        <span class="theme-text">Recommendations</span>
      <span class="theme-text" item-end>2000</span>
    </button>
    </ion-list>
  </ion-card>

  <ion-fab right top>
    <button ion-fab color="dark"><ion-icon name="arrow-dropdown"></ion-icon></button>
    <ion-fab-list side="down">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
